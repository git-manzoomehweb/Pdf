<basis core="call" lid="1" file="Client_CheckRkey.inc"></basis>
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher PDF</title>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/pdf-ui.min.css">
    <script src="[##cms.cms.cdn##]/js/html2pdf.bundle.min.js"></script>
</head>

<body class="p-0 m-0 overflow-auto" id="content">
    <basis core="group" name="invalid-rkey" if="'[##db.checkrkey.checked##]'<>'true'">
        <div
            class="dir-rtl bg-red-300 border-2 border-red-500 rounded-xl py-4 px-8 font-danaregular max-w-7xl text-center w-fit mx-auto my-auto absolute top-0 left-0 right-0 bottom-0 h-fit ">
            ليس لديك صلاحية الدخول لهذه الصفحة.
        </div>
    </basis>
    <basis core="group" name="valid-rkey" if="'[##db.checkrkey.checked##]'='true'">
        <basis core="api" name="api.Webservice" url="https://www.basisfly.com/panel/main/view/[##cms.query.rkey##]"
            method="post"
            body='{ "name": "db", "mid": "20", "member": [{ "type": "list", "name": "q", "request": "voucher_pdf", "id": "[##cms.query.id##]", "lid": "[##cms.query.lid|(3)##]", "cityid": "[##cms.query.cityid|(0)##]", "status": "[##cms.query.status|(0)##]"} ]}'
            content-type="application/json" run="atclient"></basis>
                    <div
            class="text-sm max-w-screen-md min-w-[900px] mx-auto mt-8 max-lg:w-full max-lg:min-w-0 max-lg:max-w-full margin-btn dir-rtl">
            <button class="flex gap-1 font-danademibold items-center my-4 font-bold text-base hover:text-[#FF0000]"
                onclick="DownloadPDF()"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35"
                    viewBox="0 0 24 24" fill="none" stroke="#FF0000" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="9" y1="13" x2="15" y2="13" />
                    <line x1="9" y1="17" x2="15" y2="17" />
                </svg>تحميل PDF </button></div>
        <header id="pdf-header" class="header h-[80px] w-auto mx-auto "><img
                class="block h-[80px] w-auto mx-auto object-contain"
                src="[##cms.cms.cdn##]/images/Header-contract-pdf.jpg" width="794" height="100"
                alt="Footer-contract-pdf" /></header>
        <main class="dir-rtl pdf-content py-6 w-full max-w-[794px] mx-auto">
            <div class="pdf-loading hidden ">
                <div
                    class="flex justify-center items-center fixed z-[99] w-full h-full top-0 left-0 right-0 bottom-0 bg-black/60 backdrop-blur-xl">
                    <span
                        class="dir-rtl pointer-events-none rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white
                         shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 
                         focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 disabled:opacity-70 dark:shadow-black/30
                          dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong flex justify-center items-center gap-x-2">
                        <div class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                            role="status"></div>
                        <div class="font-danamedium leading-9 ">في حالة إنتاج ملف pdf</div>
                    </span>
                </div>
            </div>


            <div class="w-[95%] mx-auto">
                <!-- info -->
                <section class="w-full flex justify-between items-center ">
                    <h2 class="font-danademibold text-base text-black"><span>قسيمة</span><span class="mx-1">/
                        </span><span>يقضي</span>
                    </h2>
                    <ul class="flex gap-x-4">
                        <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                            <layout>@child </layout>
                            <face>
                                <script
                                    type="text/template"><li><div><h2 class="text-sm font-normal text-[#202020] font-danaregular">رقم العقد <span>:</span></h2><p class="text-base text-[#292929] text-left font-danademibold">[##cms.query.id##]</p></div></li></script>
                            </face>
                        </basis>
                        <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                            <layout>@child </layout>
                            <face>
                                <script
                                    type="text/template"><li><div><h2 class="text-sm font-normal text-[#202020] font-danaregular">تاريخ الإصدار <span>:</span></h2><p class="text-base text-[#292929] text-left font-danademibold">@createDate.mstring@</p></div></li></script>
                            </face>
                        </basis>
                        <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                            <layout>@child </layout>
                            <face>
                                <script
                                    type="text/template"><li><div><h2 class="text-sm font-normal text-[#202020] font-danaregular">ساعات الخلق <span>:</span></h2><p class="text-base text-[#292929] text-center font-danademibold">@createHour@</p></div></li></script>
                            </face>
                        </basis>
                    </ul>
                </section>
                <section class="border-2 border-[#E3E3E3] rounded-xl my-4 justify-between flex p-3">
                    <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                        <layout>@child </layout>
                        <face>
                            <script type="text/template">{{ return await RenderInfoCard_AR($data)}} </script>
                        </face>
                    </basis>
                </section>
                <section>
                    <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                        <layout>@child </layout>
                        <face>
                            <script type="text/template">
                                {{ return await renderFlightInfo_AR($data.flightinfo)}} 
                                {{ return await renderRooms_AR($data)}} 
                                {{ return await renderBrokerInfo_AR($data.broker)}}
                            </script>
                        </face>
                    </basis>
                </section>
                <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                    <layout>@child </layout>
                    <face>
                        <script
                            type="text/template"><section class="mt-3 {{return await checkSection($data.HotelDescription)}}" ><h2 class="font-bold text-lg my-2 font-danabold " dir="{{return await detectDirection($data.HotelDescription)}}">ملاحظة </h2><div class="bg-[#F8F8F8] rounded-xl py-4 px-8 text-justify font-danaregular dir-{{return await detectDirection($data.HotelDescription)}}" >{{ return await fixRTLTextCompletely($data.HotelDescription) }}</div></section></script>
                    </face>
                </basis>
                <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                    <layout>@child </layout>
                    <face>
                        <script
                            type="text/template"><section class="{{return await checkSection($data.pdf_description?.[0]?.note?.text || '')}}"><h2 class="font-bold text-lg my-2 font-danabold" dir="{{return await detectDirection($data.pdf_description?.[0]?.note?.text || '')}}" >قواعد</h2><div class="bg-[#F8F8F8] rounded-xl py-4 px-8 text-justify font-danaregular dir-rtl">{{ return await renderRules_AR($data)}}</div></section></script>
                    </face>
                </basis>
                <basis core="print" datamembername="db.voucher_pdf" run="atclient">
                    <layout>@child </layout>
                    <face>
                        <script
                            type="text/template"><section class="{{return await checkSection($data.note)}}"><h2 class="font-bold text-lg my-2 font-danabold" >ملحوظة</h2><div class="bg-[#F8F8F8] rounded-xl py-4 px-8 text-justify font-danaregular dir-{{return await detectDirection($data.note)}}"> {{ return await fixRTLTextCompletely($data.note) }}</div></section></script>
                    </face>
                </basis>
        </main>

        <footer id="pdf-footer" class=" footer h-[80px] print:w-[595pt] print:h-[100pt] mx-auto "><img
                class="block mx-auto h-[80px] print:w-[595pt] print:h-[100pt] w-auto object-contain"
                src="[##cms.cms.cdn##]/images/Footer-contract-pdf.jpg" width="794" height="100"
                alt="Footer-contract-pdf" /></footer>
        <basis core="call" lid="1" file="Client_BasisCore_Script.inc"></basis>
        
        <script src="[##cms.cms.cdn##]/js/pdf-content.functions.js" defer></script>
        <script src="[##cms.cms.cdn##]/js/flight_ticket_test.js" defer></script>
    </basis>
</body>

</html>
