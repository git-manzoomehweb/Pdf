<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://basisflydemo.ir/js/basiscore.2.39.js" type="text/javascript" data-script="basiscore"></script>
    <script src="http://basisflydemo.ir/_js/alasql.min.js" type="text/javascript" data-script="alasql"></script>
    <title>inline source Command - Simple</title>


</head>

<body>


    <h1>test</h1>
    <h1>empty source</h1>



    <basis core="inlinesource" run="atclient" name="db">
        <member name="joininglist" format="join" jointype="innerjoin" lefttblcol="db.data1.title"
            righttblcol="db.data2.title">
        </member>
    </basis>



    <basis core="print" datamembername="db.joininglist" run="atclient">
        <face>
                @db_data1_title - @db_data2_title
        </face>
    </basis>


    <script>
        $bc.setSource("db.data1", [

                "factorid": "572290",
                "persons": 4,
                "accuserid": 0,
                "open": "0",
                "refundable": "false",
                "clear": "5",
                "share": "0",
                "cancel": "0",
                "counterName": "-",
                "description": "Tets Basisfly",
                "userDescription": "تبدیل پیش قرارداد به قرارداد"
            }
        ]);
        $bc.setSource("db.data2", [
            {
                "title": "عنوان",
                "dmnid": "ایدی دامنه",

</body>
